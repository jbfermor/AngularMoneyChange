<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <div class="m3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="text" class="form-control form-control-lg" 
          id="cantidad" placeholder="Introduzca la cantidad..."
          [(ngModel)]="cantidad" (input)="convertir()">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select class="form-select form-select-lg" 
        id="tengo" aria-label="Dinero que tengo"
        [(ngModel)]="tengo" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{ moneda }}</option>
        </select>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select class="form-select form-select-lg" 
        id="quiero" aria-label="Dinero que quiero"
        [(ngModel)]="quiero" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{ moneda }}</option>
        </select>
    </div>
  </div>
  <h5 class="text-center m-3" *ngIf="cantidad > 0">
    <span class="badge bg-success">{{ cantidad }} {{ tengo }}</span>
    <span class="badge bg-secondary">SON</span>
    <span class="badge bg-success">{{ total | number: '0.0-2' }} {{ quiero }}</span>
  </h5>
</div>
